<div class="col-sm-4 col-sm-offset-4">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="page-header">Login</h2>
      <form (submit)="onLoginSubmit()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <input type="submit" class="btn btn-primary form-control" value="Login">
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <a href="http://localhost:3000/auth/facebook" class="btn btn-primary margin-bottom-5px form-control"><span class="fa fa-facebook"></span> Facebook</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <a href="http://localhost:3000/auth/google" class="btn btn-danger form-control"><span class="fa fa-google-plus-official"></span> Google +</a>
        </div>
      </div>
    </div>
  </div>
</div>
